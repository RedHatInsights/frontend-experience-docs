name: Update services docs

on:
  schedule:
    - cron: '0 1 * * *'  # Run every day at 1 AM
  workflow_dispatch:  # Allow manual triggering

jobs:
  update-readmes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Make the update script executable
        run: chmod +x update_services.sh

      - name: Run the update_services.sh script
        run: ./update_services.sh

      - name: Confirm README files in target directory
        run: |
          echo "Contents of the target directory after running the script:"
          ls -l pages/services  # List files to ensure they were created

      - name: Check for changes and create a branch
        id: create_branch
        run: |
          # Stage all files and confirm if any changes exist
          git add -A
          echo "Checking for changes after staging files..."
          git status --porcelain  # This should show any modified or new files
          
          # Commit if there are changes to push
          if [ -n "$(git status --porcelain)" ]; then
            BRANCH_NAME="update-services-docs-$(date +'%Y%m%d%H%M%S')"
            git commit -m "Update services docs with latest READMEs"
            git checkout -b "$BRANCH_NAME"
            git push origin "$BRANCH_NAME"
            echo "branch=$BRANCH_NAME" >> $GITHUB_ENV
          else
            echo "No changes to commit."
            echo "branch=" >> $GITHUB_ENV
          fi

      - name: Create Pull Request
        if: env.branch != ''
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: master
          branch: ${{ env.branch }}
          title: "Update Services in docs"
          body: "Update of the Services docs section with the latest README changes."
          labels: |
            documentation
